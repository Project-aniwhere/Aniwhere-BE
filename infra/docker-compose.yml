services:
  db:
    container_name: mysql
    image: mysql:latest
    restart: always
    volumes:
      - ./mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=aniwhere
      - MYSQL_DATABASE=aniwhere
    ports:
      - "3306:3306"

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"